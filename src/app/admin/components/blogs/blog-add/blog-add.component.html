<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Bloglar > Blog Ekle</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/admin">Anasayfa</a></li>
                    <li class="breadcrumb-item active">Bloglar > Blog Ekle</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- <ckeditor *ngIf="isBrowser" [(ngModel)]="model.editorData" [editor]="Editor" [disabled]="isDisabled" [config]="config"></ckeditor> -->

<form [formGroup]="blogForm" (ngSubmit)="addBlog()">
    <ckeditor formControlName="ckEditor" *ngIf="isBrowser" [editor]="Editor" [config]="config">
    </ckeditor>    
    <br>
    
    <!-- left column -->
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Blog Kartı Oluşturun</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <!-- <form> -->
            <div class="card-body">
                <div class="form-group">
                    <!-- <label for="exampleInputFile">File input</label>
                    <input class="form-control" type="file" id="formFile"> -->
                    <!-- <app-file-upload [options]="fileUploadOptions"></app-file-upload> -->
                </div>
                <div class="form-group">
                    <label>Blog Kartı Başlığı</label>
                    <input type="text" class="form-control" formControlName="title"
                        placeholder="Blog kartı için başlık giriniz. Boş bırakılamaz ...">
                </div>
                <div class="form-group">
                    <label>Blog Kartı İçeriği</label>
                    <textarea class="form-control" formControlName="cardContext" rows="2"
                        placeholder="Blog kartı içeriği en az 150, en fazla 200 karakter olmalıdır. Blok içeriğinin ilk paragrafından kopyala-yapıştır yapılabilir ..."></textarea>
                </div>
            </div>
            <!-- /.card-body -->

            <!-- <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div> -->
            <!-- </form> -->
        </div>
        <!-- /.card -->
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-block bg-gradient-dark btn-lg">Gönder</button>
        <!-- <button type="submit" class="btn btn-primary">Gönder</button> -->
    </div>
</form>
