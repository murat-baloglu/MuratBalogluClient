<!-- general form elements -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Sosyal Medya Hesapları</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="socialMediaAccountsForm" (ngSubmit)="addSocialMediaAccounts()">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">YouTube</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="youTube"
                        placeholder="https://www.youtube.com/@drmuratbaloglu2848/featured">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">LinkedIn</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="linkedIn"
                        placeholder="https://www.linkedin.com/in/dr-murat-baloğlu-256832228">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Instagram</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="instagram"
                        placeholder="https://www.instagram.com/drmuratbaloglu">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Facebook</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="facebook"
                        placeholder="https://www.facebook.com/opdrmuratbaloglu">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">X (Twitter)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="x"
                        placeholder="https://twitter.com/op.dr.murat-baloglu">
                </div>
            </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-info">Ekle / Güncelle</button>
        </div>
    </form>
    <!-- </form> -->
</div>
<!-- /.card -->
