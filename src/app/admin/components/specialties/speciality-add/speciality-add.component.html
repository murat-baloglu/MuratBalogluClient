<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Uzmanlıklarım > Uzmanlık Ekle</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/admin">Anasayfa</a></li>
                    <li class="breadcrumb-item active">Uzmanlıklarım > Uzmanlık Ekle</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- form start -->
<form [formGroup]="specialityForm" (ngSubmit)="addSpeciality()">
    <ckeditor formControlName="ckEditor" *ngIf="isBrowser" [editor]="Editor" [config]="config">
    </ckeditor>
    <br>

    <!-- left column -->
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Uzmanlık Kartı Oluşturun</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label>Uzmanlık Kartı Başlığı</label>
                    <input type="text" class="form-control" formControlName="title"
                        placeholder="Uzmanlık kartı için başlık giriniz. Boş bırakılamaz ...">
                </div>
                <div class="form-group">
                    <label>Uzmanlık Kartı İçeriği</label>
                    <textarea class="form-control" formControlName="cardContext" rows="2"
                        placeholder="Uzmanlık kartı içeriği en az 150, en fazla 200 karakter olmalıdır. Uzmanlık içeriğinin ilk paragrafından kopyala-yapıştır yapılabilir ..."></textarea>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-block bg-gradient-dark btn-lg">Gönder</button>
    </div>
</form>
<!-- </form> -->
