<section class="mySpecialties">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col-12">
                <div class="section-title">
                    Uzmanlıklarım
                </div>
            </div>
        </div> -->
        <div class="row mt-0">

            <!-- CARD ITEM -->
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let speciality of specialityWithCardImage">
                <div class="spc-card">
                    <div class="spc-card-img">
                        @if (speciality.specialityImageFileId) {
                        <img style="cursor: pointer;" src={{speciality.path}} alt={{speciality.title}}
                            (click)="addSpecialityImage(speciality.id, speciality.title)">
                        }@else {
                        <img style="cursor: pointer;" src="assets/images/add-photo-1.png"
                            (click)="addSpecialityImage(speciality.id, speciality.title)">
                        }
                    </div>
                    <div class="spc-card-title">{{speciality.title}} </div>
                    <div class="spc-card-desc">{{speciality.cardContext}} </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteSpeciality(speciality.id)"><i
                                class="fas fa-trash me-2"></i>Sil</button>
                        <!-- <button type="button" class="btn btn-info btn-sm"><i class="fas fa-pencil-alt"></i>
                            Edit</button> -->
                        <!-- <button type="button" class="btn btn-primary btn-sm"
                            (click)="uploadSpecialityImages(speciality.id,speciality.title)"><i class="fas fa-pencil-alt"></i>Uzmanlık
                            Resimleri</button> -->
                    </div>
                    <!-- <div class="spc-card-link">
                        <span>DEVAMI</span>
                    </div> -->
                </div>
            </div>

        </div>
    </div>
</section>
