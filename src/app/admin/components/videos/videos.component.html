<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Videolar > Video Ekle & Listele</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/admin">Anasayfa</a></li>
                    <li class="breadcrumb-item active">Videolar > Video Ekle & Listele</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- form start -->
<form [formGroup]="videoForm" (ngSubmit)="addVideo()">
    <!-- left column -->
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Video Ekleyiniz</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label>Video Başlığı</label>
                    <input type="text" class="form-control" formControlName="title"
                        placeholder="Video için başlık giriniz. Boş bırakılamaz ...">
                </div>
                <div class="form-group">
                    <label>Video Linki</label>
                    <textarea class="form-control" formControlName="link" rows="3"
                        placeholder="Video için link giriniz. Boş bırakılamaz ..."></textarea>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-block bg-gradient-dark btn-lg">Gönder</button>
    </div>
</form>
<!-- </form> -->

<section class="video">
    <div class="container">
        <!-- <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                   Videolar
                </div>
            </div>
        </div> -->
        <div class="row mt-5">

            <!-- CARD ITEM -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngFor="let video of videos">
                <div class="video-card">
                    <!-- <div [innerHTML]="safeHtml(video.link)"></div> -->
                    <div [innerHTML]="video.link | safe"></div>
                    <div class="video-title">
                        {{video.title}}
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteVideo(video.id)"><i
                                class="fas fa-trash"></i>Delete</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
