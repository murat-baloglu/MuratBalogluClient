<section class="blog">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-head">
                    <div class="section-title">
                        Son Eklenen Blog Yazıları
                    </div>
                    <a routerLink="/bloglar" class="btn btn-outline-dark btn-sm section-title-link">
                        Tümünü Gör<i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-5">

            <!-- CARD ITEM -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3" *ngFor="let blog of blogWithCardImage">
                <div class="blog-card">
                    <div class="blog-card-img">
                        @if (blog.blogImageFileId) {
                        <img src={{blog.path}} alt={{blog.title}}>
                        }@else {
                        <img src="assets/images/add-photo-1.png" alt={{blog.title}}>
                        }
                    </div>
                    <div class="blog-date"><i class="fa-solid fa-calendar-days"></i> {{blog.createdDate | date:
                        "dd.MM.YYYY"}}</div>
                    <div class="blog-card-title">{{blog.title}}</div>
                    <div class="blog-card-desc">{{blog.cardContext}}...</div>
                    <div class="blog-card-link">
                        <a class="btn btn-dark" routerLink="/blog/{{blog.detailUrl}}">Devamını
                            oku</a>
                    </div>
                    <!-- <div class="blog-card-link">
            <a class="btn btn-dark" routerLink="/blog/diz-protezi-ameliyati-nasil-yapilir">Devamını oku</a>
          </div> -->
                </div>
            </div>

        </div>
    </div>
</section>
